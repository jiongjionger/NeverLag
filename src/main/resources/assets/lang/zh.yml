            | ----------------------------------------
            | 世界 %WORLDNAME%
            | 已加载区块: %CHUNK%
            | 玩家: %ONLINE%
            | 实体: %ENTITY%
            | 怪物: %MONSTER%
            | 动物: %ANIMAL%
            | 掉落物: %DROPITEM%
            | TileEntity: %TILE%
            | 箱子: %CHEST%
            | 漏斗: %HOPPER%
            | 熔炉: %FURNACE%
            | 发射器: %DISPENSER%
            | 投掷器: %DROPPER%
            | 酿造台: %BRWEINGSTAND%
